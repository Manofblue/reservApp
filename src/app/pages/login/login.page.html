<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}} {{persona.nombre}} {{persona.edad}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

    <ion-card>
      <ion-card-header>Login de usuario</ion-card-header>
        <ion-card-content>
          <ion-input [(ngModel)]="email" type="email" label="Correo" labelPlacement="stacked" fill="outline"></ion-input>
          <br>
          <ion-input type="password" label="Password" labelPlacement="stacked" fill="outline"></ion-input>
          <br>
          <ion-button size="block" color="success" >Ingresar</ion-button>
        </ion-card-content>
    </ion-card>
    <p>No tienes cuenta, regístrate <a routerLink="/registro">AQUÍ</a></p>
    
</ion-content>
